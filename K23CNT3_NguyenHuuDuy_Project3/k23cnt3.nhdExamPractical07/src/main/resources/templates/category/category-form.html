<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background:#ccc">
<section class="container bg-white mt-5 p-3">
    <h1 th:text="${category.id} != null ? 'Edit Category' : 'Add Category'"></h1>
    <form th:action="${category.id} != null ? @{/categories/update/{id}(id=${category.id})} : @{/categories/create}"
          th:object="${category}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" th:field="*{status}" class="form-check-input" />
            <label class="form-check-label">Active</label>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/categories" class="btn btn-secondary">Cancel</a>
    </form>
</section>
</body>
</html>
