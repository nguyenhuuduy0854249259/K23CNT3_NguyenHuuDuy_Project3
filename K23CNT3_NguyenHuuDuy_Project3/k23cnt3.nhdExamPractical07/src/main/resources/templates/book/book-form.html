<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background:#ccc">
<section class="container bg-white mt-5 p-3">
    <h1 th:text="${book.id} != null ? 'Edit Book' : 'Add Book'"></h1>
    <form th:action="${book.id} != null ? @{/books/update/{id}(id=${book.id})} : @{/books/create}"
          th:object="${book}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" th:field="*{imgUrl}" class="form-control" placeholder="e.g., /images/book1.jpg" />
        </div>
        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" th:field="*{qty}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Year Release</label>
            <input type="number" th:field="*{yearRelease}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Author</label>
            <input type="text" th:field="*{author}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select th:field="*{category.id}" class="form-select">
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" th:field="*{status}" class="form-check-input" />
            <label class="form-check-label">Active</label>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/books" class="btn btn-secondary">Cancel</a>
    </form>
</section>
</body>
</html>
