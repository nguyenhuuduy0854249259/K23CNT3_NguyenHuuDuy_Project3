<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background:#ccc">
<section class="container bg-white mt-5 p-3">
    <h1>Book List</h1>
    <a href="/books/create" class="btn btn-primary mb-3">Add New Book</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Year</th>
            <th>Author</th>
            <th>Status</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td><img th:src="@{${book.imgUrl}}" style="width:50px;height:50px"/></td>
            <td th:text="${book.qty}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.yearRelease}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.status} ? 'Active' : 'Inactive'"></td>
            <td th:text="${book.category.name}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
