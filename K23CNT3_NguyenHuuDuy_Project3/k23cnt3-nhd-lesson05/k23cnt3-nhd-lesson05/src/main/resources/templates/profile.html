<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Thymeleaf</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<header class="container d-flex align-items-center mt-3">
    <img src="https://devmaster.edu.vn/images/logo.png"
         alt="Devmaster Academy" class="me-3" height="60">
    <div>
        <h1 th:text="${@environment.getProperty('app.name')}">Tên ứng dụng</h1>
        <p th:text="${@environment.getProperty('app.welcome.message')}">
            Welcome text
        </p>
    </div>
</header>

<section class="container mt-4">
    <div class="alert alert-danger" th:each="info : ${vtdProfile}">
        <h2 th:text="${info.fullName}"></h2>
        <p> Nghề nghiệp: <span th:text="${info.job}"></span></p>
        <p> Email: <span th:text="${info.email}"></span></p>
        <p> Website:
            <a th:href="${info.website}"
               th:text="${info.website}" target="_blank"></a>
        </p>
    </div>

    <a th:href="@{/}" class="btn btn-success">Quay lại trang chủ</a>
</section>

</body>
</html>
