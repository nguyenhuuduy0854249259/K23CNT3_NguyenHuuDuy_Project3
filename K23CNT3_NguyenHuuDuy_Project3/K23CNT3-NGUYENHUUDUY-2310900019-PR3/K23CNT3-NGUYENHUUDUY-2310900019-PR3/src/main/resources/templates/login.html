<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            height: 100vh;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .center h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .txt_field {
            position: relative;
            border-bottom: 2px solid #adadad;
            margin: 30px 0;
        }

        .txt_field input {
            width: 100%;
            padding: 10px 5px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
        }

        .txt_field label {
            position: absolute;
            top: 50%;
            left: 5px;
            color: #adadad;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s;
        }

        .txt_field span::before {
            content: '';
            position: absolute;
            top: 40px;
            left: 0;
            width: 0%;
            height: 2px;
            background: #2691d9;
            transition: 0.3s;
        }

        .txt_field input:focus ~ label,
        .txt_field input:valid ~ label {
            top: -5px;
            color: #2691d9;
        }

        .txt_field input:focus ~ span::before,
        .txt_field input:valid ~ span::before {
            width: 100%;
        }

        input[type="submit"] {
            width: 100%;
            height: 50px;
            border: none;
            background: #2691d9;
            border-radius: 25px;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #1b6ca8;
        }

        .signup_link {
            margin-top: 20px;
            text-align: center;
        }

        .signup_link a {
            color: #2691d9;
            text-decoration: none;
        }

        .signup_link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="center">
    <h1>Đăng nhập</h1>

    <form th:action="@{/auth/do-login}" method="post">

        <div class="txt_field">
            <input type="text" name="username" required>
            <span></span>
            <label>Email</label>
        </div>

        <div class="txt_field">
            <input type="password" name="password" required>
            <span></span>
            <label>Mật khẩu</label>
        </div>

        <input type="submit" value="Đăng nhập">

        <p th:if="${param.error}" style="color:red; text-align:center;">
            Sai email hoặc mật khẩu
        </p>

        <p th:if="${param.logout}" style="color:green; text-align:center;">
            Đã đăng xuất thành công
        </p>

        <div class="signup_link">
            Chưa có tài khoản?
            <a th:href="@{/auth/register}">Đăng ký</a>
        </div>

    </form>
</div>

</body>
</html>
