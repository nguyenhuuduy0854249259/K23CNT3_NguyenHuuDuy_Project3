<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh to√°n | V·∫≠t Li·ªáu X√¢y D·ª±ng</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --bg-gradient: linear-gradient(135deg, #f8faff 0%, #e9f0ff 100%);
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Inter', sans-serif;
            color: #2d3436;
            min-height: 100vh;
        }

        .checkout-container {
            padding: 40px 0;
        }

        /* ===== HEADER & STEPS ===== */
        .checkout-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .checkout-title {
            font-weight: 800;
            color: #1e293b;
            letter-spacing: -1px;
            margin-bottom: 30px;
        }

        .checkout-steps {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            width: 100px;
        }

        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #fff;
            color: #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            margin-bottom: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .step span {
            font-size: 13px;
            font-weight: 600;
            color: #94a3b8;
        }

        .step.completed .step-icon {
            background: var(--success-color);
            color: #fff;
            border-color: var(--success-color);
        }

        .step.active .step-icon {
            background: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        .step.active span { color: var(--primary-color); }
        .step.completed span { color: var(--success-color); }

        .step-line {
            width: 80px;
            height: 3px;
            background: #e2e8f0;
            margin-bottom: 25px; /* CƒÉn ch·ªânh v·ªõi t√¢m icon */
        }

        /* ===== CARDS ===== */
        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* ===== FORMS ===== */
        .form-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            transition: all 0.2s;
        }

        .form-control:focus {
            background: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
        }

        /* ===== PAYMENT OPTIONS ===== */
        .payment-option {
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .payment-option:hover {
            border-color: #cbd5e1;
            background: #fff;
        }

        .form-check-input:checked + .payment-option {
            border-color: var(--primary-color);
            background: #f0f7ff;
        }

        /* ===== ORDER SUMMARY ===== */
        .order-item {
            padding: 10px 0;
            border-bottom: 1px dashed #e2e8f0;
        }

        .order-item:last-child { border-bottom: none; }

        .product-img {
            width: 65px;
            height: 65px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid #f1f5f9;
        }

        .total-price {
            font-size: 1.5rem;
            color: #dc3545;
            font-weight: 800;
        }

        /* ===== BUTTONS ===== */
        .btn-order {
            border-radius: 14px;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #198754 0%, #146c43 100%);
            border: none;
            box-shadow: 0 6px 20px rgba(25, 135, 84, 0.2);
            transition: all 0.3s;
        }

        .btn-order:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 135, 84, 0.3);
            opacity: 0.95;
            color: #fff;
        }

        @media (max-width: 768px) {
            .step-line { width: 30px; }
            .step { width: 80px; }
        }
    </style>
</head>

<body>

<div class="checkout-container">
    <div class="container py-5">
        <div class="checkout-header">
            <h2 class="checkout-title"><span class="title-icon">üí≥</span>Thanh to√°n ƒë∆°n h√†ng</h2>
            <div class="checkout-steps">
                <div class="step completed"><div class="step-icon">‚úì</div><span>Gi·ªè h√†ng</span></div>
                <div class="step-line"></div>
                <div class="step active"><div class="step-icon">2</div><span>Thanh to√°n</span></div>
                <div class="step-line"></div>
                <div class="step"><div class="step-icon">3</div><span>Ho√†n t·∫•t</span></div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/checkout}" method="post">

                    <div class="card p-4">

                        <div class="mb-3">
                            <label>H·ªç v√† t√™n *</label>
                            <input type="text"
                                   name="hoTen"

                                   th:value="${loggedUser != null ? loggedUser.hoTen : ''}"

                        <div class="mb-3">

                        </div>

                        <div class="mb-3">
                            <label>S·ªë ƒëi·ªán tho·∫°i *</label>
                            <input type="tel"
                                   name="hoTen"
                                   style="display:none" th:value="${loggedUser != null ? loggedUser.hoTen : ''}"> <input type="tel"
                                                                                                                         name="soDienThoai"
                                                                                                                         class="form-control"
                                                                                                                         th:value="${loggedUser != null ? loggedUser.soDienThoai : ''}"
                                                                                                                         required>
                        </div>

                        <div class="mb-3">
                            <label>ƒê·ªãa ch·ªâ giao h√†ng *</label>
                            <textarea name="diaChi" class="form-control" rows="3" required
                                      th:text="${loggedUser != null ? loggedUser.diaChi : ''}"></textarea>
                        </div>

                        <hr>
                        <h6>Ph∆∞∆°ng th·ª©c thanh to√°n</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="phuongThuc" value="COD" checked>
                            <label class="form-check-label">Thanh to√°n khi nh·∫≠n h√†ng (COD)</label>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="card p-4">
                        <h5>ƒê∆°n h√†ng c·ªßa b·∫°n</h5>
                        <div th:each="item : ${cartItems}" class="order-item">
                            <img th:src="${item.sanPham.hinhAnh}" width="60" height="60">
                            <div class="flex-grow-1">
                                <strong th:text="${item.sanPham.ten}"></strong><br>
                                <small th:text="'x' + ${item.soLuong}"></small>
                            </div>
                            <span th:text="${#numbers.formatDecimal(item.sanPham.gia * item.soLuong, 0, 'COMMA', 0, 'POINT')} + '‚Ç´'"></span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold">
                            <span>T·ªïng c·ªông</span>
                            <span class="text-danger" th:text="${#numbers.formatDecimal(tongTien, 0, 'COMMA', 0, 'POINT')} + '‚Ç´'"></span>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-4">ƒê·∫∑t h√†ng ngay</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    // M·ªôt ch√∫t JS ƒë·ªÉ toggle class cho payment option ƒë·∫πp h∆°n
    document.querySelectorAll('.form-check-input').forEach(input => {
        input.addEventListener('change', function() {
            document.querySelectorAll('.payment-option').forEach(opt => opt.style.borderColor = '#f1f5f9');
            if(this.checked) {
                this.nextElementSibling.style.borderColor = '#0d6efd';
            }
        });
    });
</script>

</body>
</html>
