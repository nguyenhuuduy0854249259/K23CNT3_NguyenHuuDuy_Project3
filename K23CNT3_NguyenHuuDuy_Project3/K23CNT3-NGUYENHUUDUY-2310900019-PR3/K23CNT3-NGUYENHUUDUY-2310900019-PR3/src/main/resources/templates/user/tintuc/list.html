<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/_LayoutUser :: layout(
          'Tin tức',
          ~{::content},
          ~{}
      )">

<th:block th:fragment="content">

    <h2 class="mb-4">Tin tức</h2>

    <div class="row">

        <div class="col-12"
             th:if="${list == null || #lists.isEmpty(list)}">
            <p class="text-danger">Chưa có tin tức.</p>
        </div>

        <div class="col-md-4 mb-3"
             th:each="tt : ${list}">
            <div class="card h-100">

                <img th:if="${tt.anhDaiDien != null}"
                     th:src="@{/images/{img}(img=${tt.anhDaiDien})}"
                     class="card-img-top"
                     style="height:180px; object-fit:cover">

                <div class="card-body">
                    <h5 th:text="${tt.tieuDe}"></h5>
                    <p class="small text-muted"
                       th:text="${#temporals.format(tt.thoiGian,'dd/MM/yyyy HH:mm')}">
                    </p>
                </div>

                <div class="card-footer text-center">
                    <a th:href="@{/tintuc/{id}(id=${tt.id})}"
                       class="btn btn-sm btn-primary">
                        Xem chi tiết
                    </a>
                </div>

            </div>
        </div>

    </div>

</th:block>
</html>
