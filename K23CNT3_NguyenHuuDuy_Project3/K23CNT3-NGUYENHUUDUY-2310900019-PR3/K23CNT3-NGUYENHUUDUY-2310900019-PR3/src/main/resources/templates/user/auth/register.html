<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="vi"
      th:replace="layout/_LayoutUser :: layout(
          'Đăng ký',
          ~{::content},
          ~{}
      )">

<th:block th:fragment="content">

    <div style="
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        padding: 25px;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    ">

        <h2 style="text-align:center; margin-bottom:20px;">
            Đăng ký tài khoản
        </h2>

        <form th:action="@{/auth/register}"
              method="post"
              th:object="${user}">

            <label>Tên đăng nhập</label>
            <input type="text" th:field="*{tenDangNhap}" required
                   style="width:100%; padding:8px; margin-bottom:10px;">

            <label>Mật khẩu</label>
            <input type="password" th:field="*{matKhau}" required
                   style="width:100%; padding:8px; margin-bottom:10px;">

            <label>Họ tên</label>
            <input type="text" th:field="*{hoTen}"
                   style="width:100%; padding:8px; margin-bottom:10px;">

            <label>Số điện thoại</label>
            <input type="text" th:field="*{soDienThoai}"
                   style="width:100%; padding:8px; margin-bottom:10px;">

            <label>Email</label>
            <input type="email" th:field="*{email}"
                   style="width:100%; padding:8px; margin-bottom:10px;">

            <label>Địa chỉ</label>
            <input type="text" th:field="*{diaChi}"
                   style="width:100%; padding:8px; margin-bottom:15px;">

            <button type="submit"
                    style="
                        width:100%;
                        padding:10px;
                        background:#f4a100;
                        border:none;
                        font-weight:bold;
                        cursor:pointer;
                    ">
                Đăng ký
            </button>
        </form>

        <p style="text-align:center; margin-top:15px;">
            Đã có tài khoản?
            <a th:href="@{/auth/login}">Đăng nhập</a>
        </p>

    </div>

</th:block>
</html>
