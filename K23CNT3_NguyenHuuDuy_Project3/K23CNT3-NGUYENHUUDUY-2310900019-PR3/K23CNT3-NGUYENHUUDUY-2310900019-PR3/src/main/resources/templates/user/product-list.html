<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head"></head>

<body>
<div th:replace="layout/header :: navbar"></div>

<h1>Danh sách sản phẩm</h1>

<div class="products">
    <div class="product-card" th:each="p : ${products}">
        <img th:src="@{|/static/images/${p.image}|}">
        <h3 th:text="${p.name}"></h3>
        <p th:text="${p.price} + ' VNĐ'"></p>
        <a th:href="@{'/product/' + ${p.id}}" class="btn">Xem chi tiết</a>
    </div>
</div>

<div th:replace="layout/footer :: footer"></div>
</body>
</html>
