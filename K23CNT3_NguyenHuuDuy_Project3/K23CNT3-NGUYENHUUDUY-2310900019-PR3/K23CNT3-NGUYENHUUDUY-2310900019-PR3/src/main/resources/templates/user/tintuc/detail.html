<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/_LayoutUser :: layout(
          'Chi tiết tin tức',
          ~{::content},
          ~{}
      )">

<th:block th:fragment="content">

    <h2 th:text="${tinTuc.tieuDe}"></h2>

    <p class="text-muted">
        <i th:text="${#temporals.format(tinTuc.thoiGian,'dd/MM/yyyy HH:mm')}"></i>
    </p>

    <img th:if="${tinTuc.anhDaiDien != null}"
         th:src="@{/images/{img}(img=${tinTuc.anhDaiDien})}"
         class="img-fluid mb-3">

    <div th:utext="${tinTuc.noiDung}"></div>

</th:block>
</html>
