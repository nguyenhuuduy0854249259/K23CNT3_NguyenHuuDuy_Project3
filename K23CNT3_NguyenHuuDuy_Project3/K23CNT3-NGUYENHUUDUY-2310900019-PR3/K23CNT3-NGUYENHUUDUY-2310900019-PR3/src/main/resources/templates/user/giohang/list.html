<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h1 class="mb-4">Giỏ hàng của tôi</h1>

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>Sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Tổng</th>
            <th width="100"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="ct : ${gioHang.chiTietList}">
            <td th:text="${ct.sanPham.ten}"></td>

            <td th:text="${#numbers.formatDecimal(ct.sanPham.gia,0,'POINT',0,'COMMA')} + ' đ'"></td>

            <td th:text="${ct.soLuong}"></td>

            <td th:text="${#numbers.formatDecimal(ct.sanPham.gia * ct.soLuong,0,'POINT',0,'COMMA')} + ' đ'"></td>

            <td class="text-center">
                <form th:action="@{/giohang/remove}" method="post">
                    <input type="hidden" name="productId"
                           th:value="${ct.sanPham.id}">
                    <button type="submit"
                            class="btn btn-sm btn-danger"
                            onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?')">
                        Xóa
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/}" class="btn btn-secondary">← Tiếp tục mua sắm</a>
        <form th:action="@{/checkout}" method="get">
            <button type="submit">Thanh toán</button>
        </form>
    </div>

</div>

</body>
</html>
