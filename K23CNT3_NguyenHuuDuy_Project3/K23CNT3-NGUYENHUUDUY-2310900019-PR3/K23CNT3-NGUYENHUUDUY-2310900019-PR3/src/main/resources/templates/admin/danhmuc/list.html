<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/layout/header :: admin_head}"></head>

<body>

<!-- CSS ĐẶT TRONG BODY (do head bị replace) -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
    }

    .container-fluid {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .page-header h2 {
        margin: 0;
        color: #333;
    }

    .btn-add {
        padding: 8px 14px;
        background-color: #28a745;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .btn-add:hover {
        background-color: #218838;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    thead {
        background-color: #007bff;
        color: white;
    }

    th, td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
        font-size: 14px;
    }

    tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tbody tr:hover {
        background-color: #eef5ff;
    }

    .action {
        display: flex;
        gap: 8px;
        justify-content: center;
    }

    .btn-edit {
        padding: 5px 10px;
        background-color: #ffc107;
        color: #000;
        text-decoration: none;
        border-radius: 4px;
        font-size: 13px;
    }

    .btn-edit:hover {
        background-color: #e0a800;
    }

    .btn-delete {
        padding: 5px 10px;
        background-color: #dc3545;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        font-size: 13px;
    }

    .btn-delete:hover {
        background-color: #c82333;
    }

    .empty {
        text-align: center;
        font-style: italic;
        color: #777;
        padding: 15px;
    }
</style>

<div th:replace="~{admin/layout/header :: admin_navbar}"></div>

<div class="container-fluid mt-3">

    <div class="page-header">
        <h2>Danh sách danh mục</h2>
        <a th:href="@{/admin/danhmuc/them}" class="btn-add">
            ➕ Thêm danh mục
        </a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th>Mô tả</th>
            <th>Danh mục cha</th>
            <th>Số sản phẩm</th>
            <th>Hành động</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="dm : ${listDanhMuc}">
            <td th:text="${dm.id}"></td>
            <td th:text="${dm.ten}"></td>
            <td th:text="${dm.moTa}"></td>

            <td>
                <span th:if="${dm.parent != null}"
                      th:text="${dm.parent.ten}"></span>
                <span th:if="${dm.parent == null}">—</span>
            </td>

            <td th:text="${dm.sanPhams != null ? dm.sanPhams.size() : 0}"></td>

            <td class="action">
                <a th:href="@{/admin/danhmuc/sua/{id}(id=${dm.id})}"
                   class="btn-edit">Sửa</a>

                <a th:href="@{/admin/danhmuc/xoa/{id}(id=${dm.id})}"
                   class="btn-delete"
                   onclick="return confirmDelete()">Xoá</a>
            </td>
        </tr>

        <tr th:if="${listDanhMuc == null || #lists.isEmpty(listDanhMuc)}">
            <td colspan="6" class="empty">
                Chưa có danh mục nào
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script>
    function confirmDelete() {
        return confirm("Bạn có chắc chắn muốn xoá danh mục này?");
    }
</script>

</body>
</html>
