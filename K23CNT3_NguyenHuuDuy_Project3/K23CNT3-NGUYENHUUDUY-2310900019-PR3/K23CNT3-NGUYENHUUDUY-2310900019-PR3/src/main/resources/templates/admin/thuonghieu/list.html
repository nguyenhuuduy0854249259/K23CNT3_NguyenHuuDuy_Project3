<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout/header :: admin_head}">

</head>
<body>
<div th:replace="~{admin/layout/header :: admin_navbar}"></div>

<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-patch-check"></i> Quản lý thương hiệu</h2>
        <a th:href="@{/admin/thuonghieu/create}" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Thêm mới</a>
    </div>

    <div class="card shadow-sm border-0">
        <table class="table mb-0">
            <thead class="table-dark">
            <tr class="text-center">
                <th>ID</th>
                <th>Logo</th>
                <th>Tên thương hiệu</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="th : ${list}" class="text-center">
                <td th:text="${th.id}"></td>
                <td>
                    <img th:if="${th.logo != null}" th:src="@{'/uploads/' + ${th.logo}}"
                         style="width: 80px; height: 40px; object-fit: contain; border: 1px solid #eee;">
                    <span th:unless="${th.logo != null}" class="text-muted">No Logo</span>
                </td>
                <td><strong th:text="${th.ten}"></strong></td>
                <td>
                    <a th:href="@{/admin/thuonghieu/edit/{id}(id=${th.id})}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
                    <a th:href="@{/admin/thuonghieu/delete/{id}(id=${th.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Xác nhận xóa?')"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
