<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/admin_header :: admin_head"></head>

<body>
<div th:replace="layout/admin_header :: admin_navbar"></div>

<h1>Quản lý sản phẩm</h1>

<a th:href="@{/admin/products/create}">+ Thêm sản phẩm</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Danh mục</th>
        <th>Hành động</th>
    </tr>

    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.category.name}"></td>
        <td>
            <a th:href="@{'/admin/products/edit/' + ${p.id}}">Sửa</a>
            |
            <a th:href="@{'/admin/products/delete/' + ${p.id}}"
               onclick="return confirm('Xóa?')">Xóa</a>
        </td>
    </tr>
</table>

</body>
</html>
