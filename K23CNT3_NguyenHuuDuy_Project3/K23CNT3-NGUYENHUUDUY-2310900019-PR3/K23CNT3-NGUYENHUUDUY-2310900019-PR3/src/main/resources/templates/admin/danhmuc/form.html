<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/layout/header :: admin_head}"></head>

<body>

<!-- CSS ƒë·∫∑t trong BODY do head b·ªã replace -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
    }

    .container-fluid {
        margin-top: 20px;
    }

    .card {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .card-header {
        background-color: #007bff;
        color: #fff;
        padding: 15px 20px;
        font-size: 18px;
        font-weight: bold;
    }

    .card-body {
        padding: 20px;
    }

    label {
        font-weight: bold;
        color: #444;
    }

    input[type="text"],
    textarea,
    select {
        width: 100%;
        padding: 8px 10px;
        margin-top: 6px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    textarea {
        resize: vertical;
    }

    .btn-save {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 15px;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn-save:hover {
        background-color: #218838;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>

<div th:replace="~{admin/layout/header :: admin_navbar}"></div>

<div class="container-fluid">

    <div class="card">

                <div>
                    <label>T√™n danh m·ª•c:</label>

                <br/>

                    <textarea th:field="*{moTa}" rows="4"></textarea>
                </div>
                <br/>

                    </select>
                </div>

                <button type="submit" class="btn-save">üíæ L∆∞u</button>
            </form>

    </div>

</div>

</body>
</html>
