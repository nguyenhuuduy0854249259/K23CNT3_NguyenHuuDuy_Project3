<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{admin/layout/header :: admin_navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-receipt"></i> Chi tiết đơn hàng: <span th:text="${dh.maDonHang}"></span></h2>
        <a th:href="@{/admin/donhang/list}" class="btn btn-secondary">← Quay lại danh sách</a>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-info text-white fw-bold">Thông tin người nhận</div>
                <div class="card-body">
                    <p><strong>Họ tên:</strong> <span th:text="${dh.tenNguoiNhan}"></span></p>
                    <p><strong>Số điện thoại:</strong> <span th:text="${dh.soDienThoaiNhan}"></span></p>
                    <p><strong>Địa chỉ:</strong> <span th:text="${dh.diaChiNhan}"></span></p>
                    <p><strong>Ngày đặt:</strong> <span th:text="${#temporals.format(dh.ngayDat, 'dd/MM/yyyy HH:mm')}"></span></p>
                    <p><strong>Phương thức TT:</strong> <span class="badge bg-light text-dark border" th:text="${dh.phuongThucThanhToan}"></span></p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card mb-4 shadow-sm border-primary">
                <div class="card-header bg-primary text-white fw-bold">Trạng thái đơn hàng</div>
                <div class="card-body">
                    <form th:action="@{/admin/donhang/update-status}" method="post">
                        <input type="hidden" name="id" th:value="${dh.id}">
                        <div class="mb-3">
                            <label class="form-label">Thay đổi trạng thái:</label>
                            <select name="trangThai" class="form-select">
                                <option value="Chờ xử lý" th:selected="${dh.trangThai == 'Chờ xử lý'}">Chờ xử lý</option>
                                <option value="Đã xác nhận" th:selected="${dh.trangThai == 'Đã xác nhận'}">Đã xác nhận</option>
                                <option value="Đang giao hàng" th:selected="${dh.trangThai == 'Đang giao hàng'}">Đang giao hàng</option>
                                <option value="Đã hoàn thành" th:selected="${dh.trangThai == 'Đã hoàn thành'}">Đã hoàn thành</option>
                                <option value="Đã hủy" th:selected="${dh.trangThai == 'Đã hủy'}">Đã hủy</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Cập nhật trạng thái</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white fw-bold">Danh sách sản phẩm</div>
        <div class="card-body">
            <table class="table table-bordered align-middle">
                <thead class="table-light">
                <tr class="text-center">
                    <th>Sản phẩm</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Thành tiền</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ct : ${dh.donHangChiTiet}">
                    <td>
                        <div class="d-flex align-items-center">
                            <img th:if="${ct.sanPham.hinhAnh != null}"
                                 th:src="@{'/uploads/' + ${ct.sanPham.hinhAnh}}"
                                 style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">
                            <span th:text="${ct.sanPham.ten}"></span>
                        </div>
                    </td>
                    <td class="text-center" th:text="${#numbers.formatDecimal(ct.gia, 0, 'POINT', 0, 'COMMA')} + ' đ'"></td>
                    <td class="text-center" th:text="${ct.soLuong}"></td>
                    <td class="text-end fw-bold" th:text="${#numbers.formatDecimal(ct.soLuong * ct.gia, 0, 'POINT', 0, 'COMMA')} + ' đ'"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="3" class="text-end">TỔNG CỘNG:</th>
                    <th class="text-end text-danger fs-5" th:text="${#numbers.formatDecimal(dh.tongTien, 0, 'POINT', 0, 'COMMA')} + ' đ'"></th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
</body>
</html>
