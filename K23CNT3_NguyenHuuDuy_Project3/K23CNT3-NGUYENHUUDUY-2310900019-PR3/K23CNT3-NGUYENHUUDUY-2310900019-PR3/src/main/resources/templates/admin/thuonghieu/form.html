<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout/header :: admin_head}"></head>
<body class="bg-light">
<div th:replace="~{admin/layout/header :: admin_navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-0">
                <div class="card-header bg-dark text-white"><h5 class="mb-0" th:text="${title}"></h5></div>
                <div class="card-body p-4">
                    <form th:action="@{${action}}" th:object="${thuongHieu}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="form-label fw-bold">Tên thương hiệu</label>
                            <input type="text" th:field="*{ten}" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Logo thương hiệu</label>
                            <input type="file" name="file" class="form-control" accept="image/*" />

                            <div th:if="*{logo != null}" class="mt-2">
                                <small class="text-muted d-block mb-1">Logo hiện tại:</small>
                                <img th:src="@{'/uploads/' + *{logo}}" style="height: 50px; border: 1px solid #ddd; padding: 2px;">
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Lưu lại</button>
                            <a th:href="@{/admin/thuonghieu}" class="btn btn-light">Hủy bỏ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
