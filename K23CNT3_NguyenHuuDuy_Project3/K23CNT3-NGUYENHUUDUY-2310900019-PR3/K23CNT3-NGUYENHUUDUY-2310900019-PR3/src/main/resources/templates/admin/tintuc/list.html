<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout/header :: admin_head}"></head>
<body>
<div th:replace="~{admin/layout/header :: admin_navbar}"></div>

<h2>Quản lý tin tức</h2>
<a th:href="@{/admin/tintuc/add}" class="btn btn-primary mb-2">+ Thêm tin</a>

<table class="table table-bordered">
    <tr>
        <th>Tiêu đề</th>
        <th>Thời gian</th>
        <th>Hành động</th>
    </tr>
    <tr th:each="tt : ${list}">
        <td th:text="${tt.tieuDe}"></td>
        <td th:text="${#temporals.format(tt.thoiGian,'dd/MM/yyyy HH:mm')}"></td>
        <td>
            <a th:href="@{/admin/tintuc/sua/{id}(id=${tt.id})}">Sửa</a> |
            <a th:href="@{/admin/tintuc/xoa/{id}(id=${tt.id})}">Xóa</a>
        </td>
    </tr>
</table>
</body>
</html>
