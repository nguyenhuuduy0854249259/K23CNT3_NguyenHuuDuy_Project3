<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout/header :: admin_head}">
    <title>Quản lý người dùng</title>
</head>

<style>
    :root {
        --primary-color: #4e73df;
        --secondary-color: #858796;
        --success-color: #1cc88a;
        --info-color: #36b9cc;
        --danger-color: #e74a3b;
        --bg-body: #f8f9fc;
    }

    body {
        background-color: var(--bg-body);
        font-family: 'Inter', sans-serif;
        color: #5a5c69;
    }

    .main-content {
        padding: 30px;
    }

    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
    }

    .page-title {
        font-weight: 800;
        color: #4e73df;
        text-transform: uppercase;
        margin: 0;
    }

    /* --- Button Add --- */
    .btn-create {
        background: var(--primary-color);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
        box-shadow: 0 4px 12px rgba(78, 115, 223, 0.2);
    }

    .btn-create:hover {
        background: #2e59d9;
        color: white;
        transform: translateY(-2px);
    }

    /* --- Table Card --- */
    .user-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
        border: none;
        overflow: hidden;
    }

    .table {
        margin-bottom: 0;
        vertical-align: middle;
    }

    .table thead {
        background-color: #f1f4f9;
    }

    .table thead th {
        font-weight: 700;
        font-size: 0.85rem;
        text-transform: uppercase;
        color: #6e707e;
        padding: 15px 20px;
        border: none;
    }

    .table tbody td {
        padding: 15px 20px;
        border-bottom: 1px solid #eff2f7;
        font-size: 0.95rem;
    }

    /* --- Role Badge --- */
    .badge-role {
        padding: 5px 12px;
        border-radius: 6px;
        font-size: 0.75rem;
        font-weight: 700;
        background: #eef2ff;
        color: #4338ca;
        border: 1px solid #e0e7ff;
    }

    /* --- Action Buttons --- */
    .action-links {
        display: flex;
        gap: 8px;
        align-items: center;
    }

    .btn-action {
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        transition: all 0.2s;
        text-decoration: none;
        border: none;
    }

    .btn-view { background: #e0f2fe; color: #0369a1; }
    .btn-edit { background: #fef3c7; color: #b45309; }
    .btn-delete { background: #fee2e2; color: #b91c1c; cursor: pointer; }

    .btn-view:hover { background: #0369a1; color: white; }
    .btn-edit:hover { background: #b45309; color: white; }
    .btn-delete:hover { background: #b91c1c; color: white; }

    .user-id {
        font-weight: 600;
        color: #94a3b8;
        font-family: monospace;
    }
</style>

<body>

<div th:replace="~{admin/layout/header :: admin_navbar}"></div>

<div class="main-content">
    <div class="container-fluid">

        <div class="page-header">
            <h2 class="page-title">Quản lý người dùng</h2>
            <a th:href="@{/admin/nguoidung/create}" class="btn-create">
                <i class="fas fa-user-plus me-2"></i> Thêm người dùng mới
            </a>
        </div>

        <div class="user-card">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th width="80">ID</th>
                        <th>Tên đăng nhập</th>
                        <th>Email</th>
                        <th>Vai trò</th>
                        <th class="text-center" width="150">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${list}">
                        <td class="user-id" th:text="'#' + ${u.id}"></td>
                        <td>
                            <div class="fw-bold text-dark" th:text="${u.tenDangNhap}"></div>
                        </td>
                        <td th:text="${u.email}"></td>
                        <td>
                            <span class="badge-role" th:text="${u.vaiTros}"></span>
                        </td>
                        <td>
                            <div class="action-links justify-content-center">
                                <a th:href="@{/admin/nguoidung/{id}(id=${u.id})}"
                                   class="btn-action btn-view" title="Xem chi tiết">
                                    <i class="fas fa-eye"></i>
                                </a>

                                <a th:href="@{/admin/nguoidung/edit/{id}(id=${u.id})}"
                                   class="btn-action btn-edit" title="Chỉnh sửa">
                                    <i class="fas fa-edit"></i>
                                </a>

                                <form th:action="@{/admin/nguoidung/delete/{id}(id=${u.id})}"
                                      method="post" style="display:inline"
                                      onsubmit="return confirm('Bạn có chắc chắn muốn xóa người dùng này?')">
                                    <button type="submit" class="btn-action btn-delete" title="Xóa">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

</body>
</html>
