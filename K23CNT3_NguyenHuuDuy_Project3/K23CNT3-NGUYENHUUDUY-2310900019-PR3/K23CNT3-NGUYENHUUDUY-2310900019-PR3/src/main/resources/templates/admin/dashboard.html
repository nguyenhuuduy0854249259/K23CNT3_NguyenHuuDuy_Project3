<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/layout/header :: admin_head"></head>

<style>
    body {
        background-color: #f4f6f9;
    }

    h3 {
        font-weight: 700;
        color: #343a40;
    }

    .card {
        border-radius: 14px;
        transition: all 0.3s ease;
    }

    .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    .icon {
        width: 56px;
        height: 56px;
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 26px;
    }

    .bg-primary {
        background: linear-gradient(135deg, #4e73df, #224abe) !important;
    }

    .bg-success {
        background: linear-gradient(135deg, #1cc88a, #13855c) !important;
    }

    .bg-warning {
        background: linear-gradient(135deg, #f6c23e, #dda20a) !important;
    }

    .text-muted {
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    h4 {
        font-size: 28px;
        color: #212529;
    }
</style>

<body class="bg-light">

<div th:replace="admin/layout/header :: admin_navbar"></div>

<div class="container-fluid mt-4">
    <h3 class="mb-4 fw-bold">Dashboard Admin</h3>

    <div class="row g-4">

        <!-- Tổng sản phẩm -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body d-flex align-items-center">
                    <div class="icon bg-primary text-white">
                        <i class="bi bi-box-seam"></i>
                    </div>
                    <div class="ms-3">
                        <h6 class="text-muted mb-1">Tổng sản phẩm</h6>
                        <h4 class="fw-bold mb-0"
                            th:text="${totalProducts}">0</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tổng đơn hàng -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body d-flex align-items-center">
                    <div class="icon bg-success text-white">
                        <i class="bi bi-cart-check"></i>
                    </div>
                    <div class="ms-3">
                        <h6 class="text-muted mb-1">Tổng đơn hàng</h6>
                        <h4 class="fw-bold mb-0"
                            th:text="${totalOrders}">0</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Người dùng -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body d-flex align-items-center">
                    <div class="icon bg-warning text-white">
                        <i class="bi bi-people"></i>
                    </div>
                    <div class="ms-3">
                        <h6 class="text-muted mb-1">Người dùng</h6>
                        <h4 class="fw-bold mb-0"
                            th:text="${totalUsers}">0</h4>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div th:replace="admin/layout/footer :: admin_footer"></div>

</body>
</html>
